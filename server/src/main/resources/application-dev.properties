
# DB config
spring.datasource.url = jdbc:mysql://localhost:3306/focus_db?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = usbw
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# Redis config
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0

#logging.config=src/main/resources/logback.xml

# MyBatis Log
mybatis.type-aliases-package=com.k2archer.server.tomato.service.impl #实体类的存放位置
mybatis.mapper-locations= classpath:mapper/*.xml
#mybatis.configuration: # 日志配置，控制台输出
mybatis.configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
